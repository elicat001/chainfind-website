    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              tech: ['"Rajdhani"', 'sans-serif'], // Updated to Rajdhani
            },
            colors: {
              'neon-green': '#0f0',
              'dark-bg': '#050505',
              'terminal-black': '#0c0c0c',
              'cyber-gray': '#1a1a1a',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --primary: #00ff00;
        --bg: #050505;
      }
      body {
        background-color: var(--bg);
        color: var(--primary);
        overflow-x: hidden;
        cursor: crosshair; /* Hacker cursor */
      }
      
      /* CRT Overlay Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #003300;
        border-bottom: 2px solid #00ff00;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff00;
        box-shadow: 0 0 10px #00ff00;
      }

      .text-glow {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      }
      
      .box-glow {
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.2), inset 0 0 5px rgba(0, 255, 0, 0.1);
      }

      /* Cyberpunk shape clipping */
      .clip-corner-1 {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      .clip-corner-2 {
        clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
      }

      /* Glitch Text implementation */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      .glitch-wrapper::before,
      .glitch-wrapper::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
        opacity: 0.8;
      }
      .glitch-wrapper::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: inset(44% 0 61% 0);
        animation: glitch-anim-1 4s infinite linear alternate-reverse;
      }
      .glitch-wrapper::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: inset(58% 0 43% 0);
        animation: glitch-anim-2 4s infinite linear alternate-reverse;
      }

      /* Slowed down glitch animations for less chaos, more stability */
      @keyframes glitch-anim-1 {
        0%, 80% { clip-path: inset(50% 0 50% 0); transform: translate(0); }
        85% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        90% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -1px); }
        95% { clip-path: inset(10% 0 60% 0); transform: translate(1px, 1px); }
        100% { clip-path: inset(30% 0 30% 0); transform: translate(0); }
      }
      @keyframes glitch-anim-2 {
        0%, 80% { clip-path: inset(50% 0 50% 0); transform: translate(0); }
        85% { clip-path: inset(10% 0 70% 0); transform: translate(2px, -1px); }
        90% { clip-path: inset(70% 0 20% 0); transform: translate(-2px, 1px); }
        95% { clip-path: inset(20% 0 60% 0); transform: translate(-1px, -1px); }
        100% { clip-path: inset(0% 0 90% 0); transform: translate(0); }
      }
    </style>
